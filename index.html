<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-one">
            <div class="title">
            <h2>Front-End developer</h2></div>
            <p class="from">from</p>
            <p class="price">$ 3950</p>
            <p class="day">07</p>
            <p class="november">November</p>
            <p class="months"><img src="10728588.png" width="22px" height="22px">5 months</p>
            <p class="people"><img src="10728588.png" width="22px" height="22px">10 people</p>
            <p class="mode"><img src="10728588.png" width="22px" height="22px">Kyiv online / offline</p>
            <button class="bttm">START LEARNING</button>
        </div>
        <card class="container-two">
            <div class="title-two">
            <h2>Programming for teens</h2></div>
            <p class="from">from</p>
            <p class="price">$ 3450</p>
            <p class="day">17</p>
            <p class="november">November</p>
            <p class="months"><img src="10728588.png" width="22px" height="22px">8 months</p>
            <p class="people"><img src="10728588.png" width="22px" height="22px">10 people</p>
            <p class="mode"><img src="10728588.png" width="22px" height="22px">Kyiv online / offline</p>
            <button class="bttm-two">START LEARNING</button>
        </card>
        <card class="container-three">
            <div class="title-three">
            <h2>UX/UI<br> design</h2></div>
            <p class="from">from</p>
            <p class="price">$8750</p>
            <p class="day">11</p>
            <p class="november">November</p>
            <p class="months"><img src="10728588.png" width="22px" height="22px">2 months</p>
            <p class="people"><img src="10728588.png" width="22px" height="22px">15 people</p>
            <p class="mode"><img src="10728588.png" width="22px" height="22px">Kyiv online / offline</p>
            <button class="bttm-three">START LEARNING</button>
        </card>


    </main>
</body>
</html>
